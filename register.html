
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Trailwings</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('login bgi.webp');
      background-size: cover;
      background-position: center;
    }
    .wrapper {
      width: 600px;
      background: rgba(0, 0, 0, 0.5); 
      border: 2px solid rgba(255, 255, 255, .2);
      backdrop-filter: blur(8px);
      color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
    }
    .wrapper h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 20px;
    }
    .form-row .input-box {
      width: 48%;
      position: relative;
    }
    .input-box input, .input-box select {
      width: 100%;
      height: 45px;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(255, 255, 255, .5);
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 0 20px;
    }
    .input-box input::placeholder {
      color: #fff;
    }
    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #fff;
    }

    /* Improved Dropdown Styling */
    .input-box select {
      width: 100%;
      height: 45px;
      background: rgba(255, 255, 255, 0);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 40px;
      padding: 0 50px 0 20px;
      appearance: none;
      cursor: pointer;
      font-size: 16px;
      outline: none;
      
    }

    /* Add a custom arrow icon */
    .input-box {
      position: relative;
    }

    .input-box select:focus {
      border-color: rgba(255, 255, 255, 0.8);
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: rgba(255, 255, 255, 0.9);
      pointer-events: none;
    }

    .input-box select option {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    .input-box select option:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
      margin-top: 20px;
    }
    .login-link {
      font-size: 14.5px;
      text-align: center;
      margin: 20px 0 15px;
    }
    .login-link p a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link p a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function validatePassword() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        document.getElementById("confirm_password").setCustomValidity("Passwords do not match");
      } else {
        document.getElementById("confirm_password").setCustomValidity("");
      }
    }

    function validateAddress() {
      var address = document.getElementById("address").value;

      if (address.length < 10) {
        document.getElementById("address").setCustomValidity("Address must be at least 10 characters long");
      } else {
        document.getElementById("address").setCustomValidity("");
      }
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <form action="registerdata.php" method="POST" onsubmit="validatePassword(); validateAddress();"> 
      <h1>Register or Create an Account</h1>

      <div class="form-row">
        <div class="input-box">
          <input type="text" name="fullname" placeholder="Full Name" required pattern="[A-Za-z\s]{3,}" title="Please enter at least 3 letters">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required 
            pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|outlook\.com)$" 
           title="Email must be in format: something@gmail.com, something@yahoo.com, or something@outlook.com">
           <i class='bx bxs-envelope'></i>
        </div>

      </div>

      <div class="form-row">
        <div class="input-box">
          <input type="tel" name="phone" placeholder="Phone Number" required pattern="\d{10}" title="Phone number must be 10 digits">
          <i class='bx bxs-phone'></i>
        </div>
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" required pattern="[A-Za-z0-9_]{3,15}" title="Username must be 3-15 characters, letters, numbers, or underscores">
          <i class='bx bxs-user'></i>
        </div>
      </div>

      <div class="form-row">
        <div class="input-box">
          <input type="password" name="password" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" title="Password must be at least 8 characters, with at least one uppercase letter, one number, and one special character">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required oninput="validatePassword()">
          <i class='bx bxs-lock'></i>
        </div>
      </div>

      <div class="form-row">
        <div class="input-box">
          <input type="text" name="address" id="address" placeholder="Address" required oninput="validateAddress()" pattern=".{10,}" title="Address must be at least 10 characters long">
          <i class='bx bxs-map'></i>
        </div>
        <div class="input-box">
          <select name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Australia">Australia</option>
            <option value="India">India</option>
          </select>
          <i class='bx bxs-flag'></i>
        </div>
      </div>

      <button type="submit" name="submit" class="btn">Register</button>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
